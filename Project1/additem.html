	<html>
		<head>
			<meta charset= "utf-8"/>
			<meta name="description" content= "U.S.A. Lifeguards"/>

			<title> U.S.A. Lifeguards </title>

			<body>

				<h1>U.S.A. Lifeguards</h1>

				
					<nav>
						<a href="#" id="clearLifeguardData">Clear Stored Data</a>			
						<a href="#" id="displayLifeguardData">Display Data</a>
						<a href="additem.html" id="addNewLifeguard" style="display:none;">Add Lifeguard</a>
					</nav>	

					<ul id="errors"></ul>

			<form action= "#" method= "post" id= "lifeguardForm">
				
				<fieldset>
				<legend>Lifeguard Information</legend>
				

				<ul>
					<li><label for="firstName"> First Name: </label><input type="text" id="firstName" placeholder= "John"/></li>
					<li><label for="lastName"> Last Name: </label><input type="text" id="lastName" placeholder= "Smith"/></li>
					<li><label for="phoneNumber"> Phone Number: </label><input type="text" id="phoneNumber" placeholder= "123-456-7890"/></li>
					<li><label for="email"> Email Address: </label><input type="text" id="email" placeholder= "email@gmail.com"/></li>

					
					<li id="pools"><label for="kind">Which pool do you work at?</label></li>						

					
					<li><label>Are you a Lifeguard or Pool Attendant</label></li>
						
						<ul>
							<li><input type="radio" id="jobValue" value="Lifeguard" name="job" /><label for= "Yes">Lifeguard</label></li>
							<li><input type="radio" id="jobValue" value="poolAttendant" name="job" /><label for= "No">Pool Attendant</label></li>
						</ul>
				
						
					<li><label for="date">CPR Certification Date:</label><input id="cprDate" type="date" placeholder= "2012-01-01"/></li>
					<li><label for="date">First Aid Certification Date:</label><input id="firstAidDate" type="date" placeholder= "2012-01-01"/></li>
					<li><label for="date">Lifeguard Certification Date:</label><input id="lifeguardDate" type="date" placeholder= "2012-01-01"/></li>
					
					<li><div id="slider"><label>How many hours can you work each week?</label>
					
					<label>5 Hours</label><input id="slide" type="range" min="5" max="40" step="2" value="20"
					onchange= "updateSlider(this.value)"/><label>40 Hours</label></div></li>
					
					
					<li><label for= "comments">Are there any requests?</label>
					<textarea id= "comments" placeholder= "Notes"></textarea><br></li>
										
				</ul>
		
				</fieldset>

				<input type="Button" value="Check In" id="checkIn"/>
			</form>
			<script type="text/javascript" src="js/JSON.js"></script>
			<script type="text/javascript" src="js/main.js"></script>

	   </body>
	</html>
